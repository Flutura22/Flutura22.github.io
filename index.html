<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por la vida, Linda</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Change background color to black */
            color: white; /* Set text color to white */
        }
        header {
            background-color: #ffd966; /* Set different background color for header */
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
            padding: 20px; /* Add padding for space within sections */
            border-radius: 10px; /* Add rounded corners for sections */
            text-align: center; /* Center-align section content */
            display: none; /* Hide section content initially */
        }
        h1, h2, p, a {
            color: white; /* Set text color for h1, h2, p, and a */
        }
        /* Style for clickable sections */
        .section-link {
            text-decoration: none;
            cursor: pointer;
        }
        /* Different background colors for sections */
        #joyful h2 {
            color: #add8e6; /* Set pastel blue color for joyful section title */
        }
        #proud h2 {
            color: #ffb6c1; /* Set pastel pink color for proud section title */
        }
        #sad h2 {
            color: #e6e6fa; /* Set lavender color for sad section title */
        }
        #angry h2 {
            color: #98fb98; /* Set pastel green color for angry section title */
        }
        #lonely h2 {
            color: #ffcccb; /* Set pastel peach color for lonely section title */
        }
    </style>
</head>
<body>
    <header>
        <h1>Por la vida, Linda</h1>
    </header>
    <main>
        <section id="joyful">
            <h2><a class="section-link" href="#joyful">For when you're joyful</a></h2>
            <p style="display: none;">Text content for joyful mood...</p>
        </section>
        <section id="proud">
            <h2><a class="section-link" href="#proud">For when you're proud</a></h2>
            <p style="display: none;">Text content for proud mood...</p>
        </section>
        <section id="sad">
            <h2><a class="section-link" href="#sad">For when you're sad</a></h2>
            <p style="display: none;">Text content for sad mood...</p>
        </section>
        <section id="angry">
            <h2><a class="section-link" href="#angry">For when you're angry</a></h2>
            <p style="display: none;">Text content for angry mood...</p>
        </section>
        <section id="lonely">
            <h2><a class="section-link" href="#lonely">For when you're lonely</a></h2>
            <p style="display: none;">Text content for lonely mood...</p>
        </section>
    </main>
    <script>
        // Toggle section visibility when clicking on section title
        document.querySelectorAll('.section-link').forEach(link => {
            link.addEventListener('click', function() {
                const sectionId = this.getAttribute('href').substring(1); // Get section ID without '#'
                const section = document.getElementById(sectionId);
                if (section.style.display === 'none') {
                    section.style.display = 'block';
                    section.style.backgroundColor = section.getAttribute('data-bg-color');
                    section.querySelector('p').style.display = 'block';
                    section.querySelector('p').style.color = 'black';
                } else {
                    section.style.display = 'none';
                    section.querySelector('p').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
