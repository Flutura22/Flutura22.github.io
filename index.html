<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por la vida, Linda</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3; /* Set background color */
            color: #444; /* Set text color */
        }
        header {
            background-color: #ffd966; /* Set different background color for header */
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
            padding: 20px; /* Add padding for space within sections */
            border-radius: 10px; /* Add rounded corners for sections */
        }
        h1 {
            color: #333; /* Set text color for h1 */
        }
        h2 {
            color: #007bff;
            text-align: center; /* Center align section headings */
        }
        /* Style for clickable sections */
        .section-link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        /* Different background colors for sections */
        #joyful {
            background-color: #ffcccb; /* Set specific background color for joyful section */
        }
        #proud {
            background-color: #add8e6; /* Set specific background color for proud section */
        }
        #sad {
            background-color: #ffb6c1; /* Set specific background color for sad section */
        }
        #angry {
            background-color: #ffe4e1; /* Set specific background color for angry section */
        }
        #lonely {
            background-color: #98fb98; /* Set specific background color for lonely section */
        }
    </style>
</head>
<body>
    <header>
        <h1>Por la vida, Linda</h1>
    </header>
    <main>
        <section id="joyful">
            <h2><a class="section-link" href="#joyful">For when you're joyful</a></h2>
            <p style="text-align: center;">Text content for joyful mood...</p>
        </section>
        <section id="proud">
            <h2><a class="section-link" href="#proud">For when you're proud</a></h2>
            <p style="text-align: center;">Text content for proud mood...</p>
        </section>
        <section id="sad">
            <h2><a class="section-link" href="#sad">For when you're sad</a></h2>
            <p style="text-align: center;">Text content for sad mood...</p>
        </section>
        <section id="angry">
            <h2><a class="section-link" href="#angry">For when you're angry</a></h2>
            <p style="text-align: center;">Text content for angry mood...</p>
        </section>
        <section id="lonely">
            <h2><a class="section-link" href="#lonely">For when you're lonely</a></h2>
            <p style="text-align: center;">Text content for lonely mood...</p>
        </section>
    </main>
    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
